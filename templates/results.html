<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Screening Results</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body.light-mode {
        background-color: #ffffff;
        color: #000000;
      }

      body.dark-mode {
        background-color: #212529;
        color: #f8f9fa;
      }

      .btn-link {
        color: inherit;
      }
    </style>
</head>
<body class="light-mode">
    <div class="container mt-5">
        <h1 class="mb-4">Screening Results</h1>
        <table class="table table-striped sortable">
            <thead>
                <tr>
                    <th><button class="btn btn-link">Resume Name</button></th>
                    <th class="num"><button class="btn btn-link">Keyword Hits</button></th>
                    <th class="num"><button class="btn btn-link">Similarity Score</button></th>
                </tr>
            </thead>
            <tbody>
                {% for row in resume_data %}
                <tr>
                    <td>{{ row['Resume Name'] }}</td>
                    <td>{{ row['Keyword Hits'] }}</td>
                    <td>{{ row['Similarity Score'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('delete_files') }}" class="btn btn-secondary mt-3">Upload New Files</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const theme = localStorage.getItem('theme') || 'light';
            setTheme(theme);

            function setTheme(theme) {
                document.body.className = theme + '-mode';
            }
        });
    </script>
</body>
</html>
